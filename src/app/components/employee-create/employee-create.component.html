<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="username">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.username.errors?.required">
              Name is required.
            </div>
          </div>
  
      
   
          <div class="form-group">
            <label for="inputPassword3">Department</label>
            <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
              formControlName="department">
              <option value="">Choose...</option>
              <option *ngFor="let employeeProfile of EmployeeProfile" value="{{employeeProfile}}">{{employeeProfile}}
              </option>
            </select>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.department.errors?.required">
              Choose  Employee Department.
            </div>
          </div> 
  
          <div class="form-group">
            <label for="inputVerify3">Mobile No</label>
            <input class="form-control" type="text" formControlName="mobile">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.mobile.errors?.required">
              Enter your phone number.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.mobile.errors?.pattern">
              Enter Numbers Only
            </div>
          </div>
  
          <!-- <div class="form-group">
              <label for="inputVerify3">Department</label>
              <input class="form-control" type="text" formControlName="department">
              <!-- error -->
              <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.department.errors?.required">
                Enter Employee Department.
              </div>
              
            </div> --> 
  
            <div class="form-group">
              <label for="inputVerify3">Position</label>
              <input class="form-control" type="text" formControlName="position">
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.position.errors?.required">
                Enter Employee Position.
              </div>
            </div>
  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
